<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reenu Will You Marry Me ? </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
            height: 60px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn {
            background: #667eea;
            color: white;
        }

        #yesBtn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        #noBtn {
            background: #e74c3c;
            color: white;
            transition: all 0.3s ease;
        }

        .shake {
            animation: shakeIt 0.5s;
        }

        @keyframes shakeIt {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .evil {
            position: fixed;
            font-size: 40px;
            animation: disappear 1s;
            pointer-events: none;
        }

        @keyframes disappear {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        footer {
            position: fixed;
            bottom: 20px;
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        footer a:hover {
            border-bottom: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reenu Will you Marry Me ?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <footer>
        <p>
            <a href="https://github.com/Ishaq45/Binary-Love" target="_blank"> Just for YOU BABY !!</a>
        </p>
        <p>Created by <strong>@Ishaq45</strong> | Ishaq</p>
        <p>
            <a href="https://github.com/Ishaq45" target="_blank">Github</a>
        </p>
    </footer>

    <audio id="song" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const song = document.getElementById('song');
        const container = document.querySelector('.container');

        yesBtn.addEventListener('click', function() {
            alert('Nee Yes than solluva nu enaku theriyum Bcoz Unaku No solra option Illaiye Baby! Marry Me before 2027 Pls !!! I LOVE YOU SOOO MUCH â¤ï¸');
            
            confetti({
                particleCount: 150,
                spread: 80
            });
            
            song.play();
        });

        noBtn.addEventListener('mouseenter', function() {
            noBtn.classList.add('shake');
            
            // Get container position and size
            const containerRect = container.getBoundingClientRect();
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            
            // Define safe zone around container (50px padding on each side)
            const padding = 50;
            const safeLeft = containerRect.left - buttonWidth - padding;
            const safeRight = containerRect.right + padding;
            const safeTop = containerRect.top - buttonHeight - padding;
            const safeBottom = containerRect.bottom + padding;
            
            // Random position that avoids the container
            let x, y;
            
            // Choose randomly between left/right and top/bottom areas
            if (Math.random() > 0.5) {
                // Position on left or right of container
                if (Math.random() > 0.5) {
                    // Right side
                    x = Math.min(safeRight, window.innerWidth - buttonWidth - 20);
                } else {
                    // Left side
                    x = Math.max(20, safeLeft);
                }
                y = Math.random() * (window.innerHeight - buttonHeight - 40) + 20;
            } else {
                // Position on top or bottom of container
                if (Math.random() > 0.5) {
                    // Bottom
                    y = Math.min(safeBottom, window.innerHeight - buttonHeight - 20);
                } else {
                    // Top
                    y = Math.max(20, safeTop);
                }
                x = Math.random() * (window.innerWidth - buttonWidth - 40) + 20;
            }
            
            // Move the button
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Generate evil faces
            for(let i = 0; i < 5; i++) {
                let devil = document.createElement('div');
                devil.textContent = 'ðŸ˜ˆ';
                devil.className = 'evil';
                devil.style.left = Math.random() * (window.innerWidth - 50) + 'px';
                devil.style.top = Math.random() * (window.innerHeight - 50) + 'px';
                document.body.appendChild(devil);
                
                setTimeout(() => devil.remove(), 1000);
            }
        });

        noBtn.addEventListener('mouseleave', function() {
            noBtn.classList.remove('shake');
        });
    </script>
</body>
</html>
